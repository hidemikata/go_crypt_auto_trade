<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['line']});
    google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = new google.visualization.DataTable();
    data.addColumn('number', 'position id');
    data.addColumn('number', 'profit');


    data.addRows([
        {{ range .Profit }}
        [{{ .Number}},{{ .ProfitSum}}],
        {{ end }}
    ]);

    var options = {
      chart: {
        title: 'Bakueki system',
        subtitle: 'this system increase your money'
      },
      width: 900,
      height: 500,
      axes: {
  //      x: {
  //        0: {side: 'top'}
  //      }
      }
    };

    var chart = new google.charts.Line(document.getElementById('line_top_x'));

    chart.draw(data, google.charts.Line.convertOptions(options));
  }
</script>

<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['time(second)by day', 'profit'],

        {{ range .Profit }}
        [{{ .DateSecond}},{{ .Profit}}],
        {{ end }}
    ]);

    var options = {
      title: 'bakuzon time.',
      hAxis: {title: 'time(second)by day', minValue: 0, maxValue: 86399},
      vAxis: {title: 'profit', minValue: 0, maxValue: 80000},
      legend: 'none'
    };

    var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

    chart.draw(data, options);
  }
</script>

</head>
<body>
<h1>{{.Title}}</h1>
<p>{{.Message}}</p>
<p>現在時刻: {{.Time.Format "2006/1/2 15:04:05"}}</p>


<div id="line_top_x"></div>

<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
